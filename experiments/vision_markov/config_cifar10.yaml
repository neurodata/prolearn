### CIFAR10 ###

dataset: "cifar-10"
task: [[0, 1, 2, 3, 4], [3, 4, 5, 6], [5, 6, 7, 8], [7, 8, 9]]
indices_file: 'cifar-10_12-18-04'

t: 0
method: "resnet"
multihop: True
device: "cuda:0"
epochs: 50
batchsize: 32
augment: True

defaults:
  - override hydra/launcher: joblib

hydra:
  launcher:
    # override the number of jobs for joblib
    n_jobs: 1